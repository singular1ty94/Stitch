<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stitch - Steam with Twitch</title>
   	<link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />

    <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <script src="jquery-ui/external/jquery/jquery.js"></script>
	<script src="jquery-ui/jquery-ui.min.js"></script>

	<script src="lightSlider/js/jquery.lightSlider.min.js"></script>
	<link rel="stylesheet" href="lightSlider/css/lightSlider.css" />

	<link rel="stylesheet" href="colorbox/colorbox.css" media="screen"/>	
	<script src="colorbox/jquery.colorbox-min.js"></script>
	
	<script src="etc/config.js"></script>
	<script src="core.js"></script>
</head>
<body>
	<header>
	    <img src="images/StitchLogo.png" alt="Stitch Logo" />
	    <h1>Steam with Twitch</h1>
	</header>
	
	<div id="progressbar"></div>
	<div id="container">
    	<div id="contentArea"></div>
    	<div id="twitchArea"></div>
    </div>
    <div style="display:none">
    	<div id="twitchPlayer">
    	<object id="twitchPlayerObject" type="application/x-shockwave-flash" height="380" width="640" id="live_embed_player_flash" bgcolor="#000000">
    		<param name="allowFullScreen" value="true" />
    		<param name="allowScriptAccess" value="always" />
    		<param name="allowNetworking" value="all" />
    		<param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
    		<param id="twitchMovie" name="flashvars" />
    	</object>
    	</div>
    </div>
    <script type="text/javascript">        
        $(document).ready(function(){
        	//Start running the client-side scripts.
        	core();
        });
    </script>
</body>
</html>
